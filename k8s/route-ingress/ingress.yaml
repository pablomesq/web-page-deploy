apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webcolor
  namespace: webcolor
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /webpage
          pathType: Prefix
          backend:
            service:
              name: webpage
              port:
                number: 80  
        - path: /webpage(/|$)(.*)
          pathType: ImplementationSpecific  # ‚Üê MUDAR AQUI
          backend:
            service:
              name: webpage
              port:
                number: 80